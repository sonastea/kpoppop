services:
  database:
    container_name: kpoppop_db
    image: 'postgres:15.1'
    restart: unless-stopped
    env_file:
      - database.env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    container_name: server
    image: kpoppop_backend
    env_file: ./server/.env
    build:
      context: ./server
    restart: unless-stopped
    ports:
      - '5000:5000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - database
      - redis

  redis:
    container_name: kpoppop_redis
    command: redis-server --save 20 1
    image: 'redis:7.0'
    ports:
      - '6379:6379'
    volumes:
      - ./server/redis_data:/data
    restart: unless-stopped

  client:
    container_name: client
    image: kpoppop_frontend
    env_file: ./client/.env
    build:
      context: ./client
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server

volumes:
  pgdata:
  postgres: {}
  server: {}
